<div class="card">
    <div class="card-header">
        Agregar Empleado
    </div>
    <div class="card-body">
      <form [formGroup]="formulariodeempleados" (ngSubmit)="enviarDatos()" >
        <div class="mb-3">
          <label for="" class="form-label">Nombre:</label>
          <input type="text"
            class="form-control" name="" formControlName="nombre" id="" aria-describedby="helpId" placeholder="Escribe tu Nombre">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input type="Email"
            class="form-control" name="" formControlName="correo" id="" aria-describedby="helpId" placeholder="Escribe tu Correo">     
        </div>
        <div class="btn-group" role="group" aria-label="">
            <button type="submit" class="btn btn-success">Agregar</button>
            <button type="button" class="btn btn-primary">Cancelar</button>
        </div>
      </form>
    </div>
</div>
