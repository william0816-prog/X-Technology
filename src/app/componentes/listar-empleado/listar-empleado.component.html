<div class="card">
    <div class="card-header">
        Empleado
    </div>
    <div class="card-body">
       <table class="table"> 
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of Empleados; let iControl=index">
                <td>{{ empleado.id}}</td>
                <td>{{ empleado.nombre}}</td>
                <td>{{ empleado.correo}}</td>
                <td>
                  <a   routerLink="editar-empleado/{{ empleado.id}}">Editar </a> |
                   <a class="btn btn-danger" (click)="borrarRegistro(empleado.id,iControl)" role="button">Button</a> 
                </td>
            </tr>
        </tbody>
       </table>
    </div>
    <div class="card-footer text-muted">
        Footer
    </div>
</div>
